<div>
   <h1>Lista Editori</h1>
   <div>
      <p-table [columns]="cols" [value]="editors" [tableStyle]="{ 'min-width': '50rem' }" [loading]="loading">
      <ng-template pTemplate="header" let-columns>
         <tr>
            <th *ngFor="let col of columns">
               {{ col.header }}
            </th>
            <th style="width:6em">
               <button pButton type="button" icon="pi pi-plus" class="ui-button-info" (click)="add()" matTooltip="Nuovo" matTooltipPosition="above"></button>
            </th>
         </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
         <tr>
            <td *ngFor="let col of columns">                       
               {{ rowData[col.field] }}           
            </td>
            <td>
               <p-button icon="pi pi-pencil" (click)="update(rowData)"></p-button>
            </td>
         </tr>
      </ng-template>
      </p-table>
   </div>
</div>
<p-dialog class="editorAddHeader" [(visible)]="visible" [minY]="700" [contentStyle]="{width: '30vw'}" [modal]="true" [closable]="true" header="AGGIUNGI UN EDITORE">
<ng-template pTemplate="content" >
   <edit-editor [editor]="newEditor" (onDialog)="visible = $event" (onSaved)="saved($event)"></edit-editor>
</ng-template>
</p-dialog>
